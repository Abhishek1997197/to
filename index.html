<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100vw; height: 100vh; border: none; }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 9999;
            border-radius: 15px;
            display: none;
        }
        #popup button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p>Ads are our only source of revenue. Visit one website and enjoy a full day of ad-free movies!</p>
        <button id="visitAd">Continue</button>
    </div>
    <iframe id="mainFrame" src="https://www.movixo.info/"></iframe>

    <script>
        function getUserIP(callback) {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => callback(data.ip));
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        getUserIP(function(ip) {
            let lastVisit = localStorage.getItem("popup_shown_" + ip);
            let today = new Date().toDateString();

            if (lastVisit !== today) {
                setTimeout(() => {
                    showPopup();
                }, 60000); // Show after 60 seconds
            }
        });

        document.getElementById('visitAd').addEventListener('click', function() {
            getUserIP(function(ip) {
                localStorage.setItem("popup_shown_" + ip, new Date().toDateString());
            });

            hidePopup();
            let frame = document.getElementById('mainFrame');
            frame.src = "https://www.healthline.com/health/best-healthy-living-blogs#1"; // Ad site

            setTimeout(() => {
                frame.src = "https://www.movixo.info/"; // Back to movie site after 30 sec
            }, 30000);
        });
    </script>
</body>
</html>
